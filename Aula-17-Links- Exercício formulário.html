<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome Completo:</label><br>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="25" placeholder="Digite seu nome completo" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label><br>
            <input type="text" name="email" id="iemail" autocomplete="email" placeholder="seuemail@exemplo.com">
            </p> 
            <p>
                <label for="itel">Telefone (formato (XX)XXXXX-XXXX):</label><br>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(11) 91234-5678" required>
            </p>
            <p>
                <label for="ipassword">Crie uma senha:</label><br>
            <input type="text" name="password" id="ipassword" placeholder="Digite sua senha" minlength="8" maxlength="12" autocomplete="off" required>
            </p>
            <p>
                <label for="iidade">Idade:</label><br>
            <input type="number" name="idade" id="iidade" minlength="0" maxlength="120" placeholder="Sua idade" style="width: 58px;">
            </p> 
            <p>
                <label for="iestado">Estado de entrega:</label><br>
            <select name="estado" id="iestado">
                <option value="" selected> --Selecione seu estado-- </option>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PI">Piauí</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
            </p>
            <p>
                <label for="ifoto">Envie uma foto da sua CNH:</label><br>
                <input type="file" name="foto" id="ifoto">
            </p>                       
        </fieldset><br>

        <fieldset>
            <legend>Escolha do Carro</legend>
            <p>
            <label for="imodeloSeal">Escolha o modelo:</label><br>
            <input type="radio" name="modelo" id="imodeloSeal" value="BYD Seal">
            <label for="imadeloHan">BYD Seal</label><br>
            <input type="radio" name="modelo" id="imodeloHan" value="BYD Han">
            <label for="imadeloPlus">BYD Han</label><br>
            <input type="radio" name="modelo" id="imodeloPlus" value="BYD Song Plus">
            <label for="imadeloPlus">BYD Song Plus</label><br>
            </p>

            <p>
                <label for="isom">Itens adicionais:</label><br>
          <input type="checkbox" name="som" id="isom"><label for="isom">Som Premium</label><br>
          <input type="checkbox" name="ar" id="iar"><label for="iar">Ar-condicionado Digital</label><br>
          <input type="checkbox" name="câmera" id="icâmera"><label for="icâmera">Câmera 360°</label><br>
            </p>

          <p>
            <label for="icor">Cor do carro:</label><br>
          <input type="color" name="cor" id="icor" value="#000000"><br>
          </p>

          <p>
            <label for="ibrilho">Intesidade da cor (brilho):</label><br>
          <input type="range" id="ibrilho" min="1" max="5" value="2"><br>
          </p>
        </fieldset><br>

          <fieldset>
                    <legend>Entrega</legend>
                    <p>
                        <label for="idata">Data desejada para entrega:</label><br>
                    <input type="date" name="data" id="idata"><br>
                    </p>

                    <p>
                        <label for="ihora">Hora preferida para entrega:</label><br>
                    <input type="time" name="hora" id="ihora"><br>
                    </p>

                    <p>
                        <label for="imes">Mês da compra:</label><br>
                    <input type="month" name="mes" id="imes"><br>
                    </p>
          </fieldset><br>

          <fieldset>
                    <legend>Sua Opinião</legend>
                    <p>
                        <label for="iopiniao">Conte qual é a sua expectativa sobre o carro:</label><br>
                        <textarea name="opiniao" id="iopiniao" rows="5" cols="40" 
                        placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso e impressione os vizinhos!"></textarea>
                    </p>
          </fieldset><br>

            <fieldset>
            <legend>Avaliação dos Modelos BYD</legend>
            <p>
                <label for="iplus">Avalie o BYD Dolphin Plus:</label><br>
            <input type="number" name="puls" id="iplus" min="0" max="5" placeholder="0 a 5 estrelas" style="width:65px;"><br><br>

            <label for="igs">Avalie o BYD GS:</label><br>
            <input type="number" name="gs" id="igs" min="0" max="5" placeholder="0 a 5 estrelas" style="width:65px;"><br><br>

            <label for="imini">Avalie o BYD Mini:</label><br>
            <input type="number" name="mini" id="imini" min="0" max="5" placeholder="0 a 5 estrelas" style="width:65px;"><br>
            </p>
          </fieldset>
          <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          </p>  
    </form>
</body>
</html>
